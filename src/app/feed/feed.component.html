<div class="container">
    <div class="row mt-5 mb-5">
        <div class="col-md-4">
            <div class="card border-0" style="width: 18rem;">
                <div class="d-flex justify-content-center">
                    <img src="./../../assets/img-card.jpg" class="card-img-top rounded-circle w-75" alt="Card img">
                </div>
                <div class="card-body">
                    <h5 class="card-title text-center">Ilusão</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    <a href="http://www.google.com.br" target="_blank" class="btn btn-outline-dark d-flex justify-content-center">Google</a>
                    <hr class="mt-4 mb-4">
                    <h6 class="mb-3 text-monospace text-center">Pesquisar por nome</h6>
                    <input type="text" [(ngModel)]="nome" class="form-control mb-3 w-100">
                    <button class="btn btn-outline-warning w-100" (click)="findPostByNome()">Pesquisar</button>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div>
                <h3 class="text-center mb-4 text-monospace">Digite abaixo os seus comentários</h3>
                <div class="form-group">
                    <label for="nome" class="text-monospace">Nome</label>
                    <input type="text" id="nome" name="nome" [(ngModel)]="post.nome" class="form-control" placeholder="Digite o nome">
                </div>
                <div class="form-group">
                    <label for="mensagem" class="text-monospace">Mensagem</label>
                    <textarea id="mensagem" name="mensagem" [(ngModel)]="post.mensagem" cols="30" rows="4" class="form-control" placeholder="Digite a mensagem"></textarea>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-outline-info w-25 mt-3" (click)="publicar()">Publicar</button>
                </div>
            </div>
            <hr class="mt-5 mb-5">
            <h3 class="text-center mb-5 text-monospace">Comentários adicionados</h3>
            <div class="container">
                <div class="card mb-4" *ngFor="let post of listPost">
                    <div class="card-header">
                        <h5 class="card-title">{{ post.id }}</h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text">{{ post.nome }}</p>
                        <p class="card-text">{{ post.mensagem }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
